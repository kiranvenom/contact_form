<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./css/main.css" />
		<title>contact us</title>
	</head>
	<body>
		<div class="form-container">
			<form class="contact-form">
				<h2>Contact Us</h2>
				<input
					type="text"
					id="name"
					placeholder="FullName"
					required />
				<br />
				<input
					type="email"
					id="mail"
					placeholder="e-mail"
					required />
				<br />
				<input
					type="text"
					id="subject"
					placeholder="Subject"
					required />
				<br />
				<textarea
					id="message"
					placeholder="message"
					required
					cols="30"
					rows="10"></textarea>
				<br />
				<input
				id="sendMessage"
					type="submit"
					class="submit"
					value="send message" />
			</form>
		</div>

		<script src="./js/app.js"></script>
	</body>
</html>
